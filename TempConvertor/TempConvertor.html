<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="TempConvertor.css">
</head>
<body>
    <div class="body">
        <div class="head"><h1>Temperature Convertor</h1></div>
        <p><label>Temperature : </label><input type="text" id="temp"></p>
        <p><input type="radio" id="C2F" name="opt">Celsius to Fahrenheit</p>
        <p><input type="radio" id="F2C" name="opt">Fahrenheit to Celsius</p>  
        <div class="button">
            <button type="submit" id="calc">Convert</button>
        </div>
        <div class="result">
            <h2 id="ans"></h2>
        </div>
    </div>
    <script src="TempConvertor.js"></script>
</body>
</html>
